
<!DOCTYPE html>

<head>

table {

  border-collapse: collapse;

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size:20px;
  color:green;
}

</style>
</head>
<body>
{% if data %}
<center>
<table>

 {% endif %}

  </tr>
{% endif %}
</table>
</center>
</body>
</html>

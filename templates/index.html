
<html>
<title></title>
<head>
<link rel="stylesheet" href= "{{ url_for('static',filename='log.css') }}">
<script src="./log.js"></script>

</head>
<body>
<div class="pen-title">
  <h1>Login</h1>
</div>
<div class="rerun"><a href="">clear form</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="\login" method="post">
      <div class="input-container">
        <input type="text" id="#{label}" name="username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" name="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" value="submit"><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
</div>
</body>
</html>
